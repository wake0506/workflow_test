name: Docker Build

on:
  push:
    branches: [ "main", "staging" ]
  pull_request:
    branches: [ "main", "staging" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Docker image
      run: |
        docker build -t my-app:latest .
        
    - name: Test Docker image
      run: |
        docker run --rm my-app:latest python -c "from app.app import dedupe; print('Docker测试通过')"
